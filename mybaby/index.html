<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1500px;
        background-image: url(./img/bg.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      main {
        width: 600px;
        height: 600px;
        transform-style: preserve-3d;
        animation: 20s spin1 linear infinite;
      }
      section {
        width: 600px;
        height: 600px;
        transform-style: preserve-3d;
        animation: 10s spin2 linear infinite;
      }
      main section div {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: 100%;
        border: 1px solid black;
      }
      .font {
        background-image: url(./img/1.jpg);
        transform: translateZ(300px);
      }
      .back {
        background-image: url(./img/1.jpg);
        transform: translateZ(-300px);
      }

      .left {
        background-image: url(./img/1.jpg);
        transform: rotateY(90deg) translateZ(-300px);
      }
      .right {
        background-image: url(./img/1.jpg);
        transform: rotateY(90deg) translateZ(300px);
      }

      .top {
        background-image: url(./img/1.jpg);
        transform: rotateX(90deg) translateZ(-300px);
      }
      .bottom {
        background-image: url(./img/1.jpg);
        transform: rotateX(90deg) translateZ(300px);
      }

      @keyframes spin1 {
        0% {
          transform: rotateX(0);
        }
        100% {
          transform: rotateX(360deg);
        }
      }
      @keyframes spin2 {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="font"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </section>
    </main>
    <audio src="./music/bgm.mp3" autoplay loop></audio>
  </body>
</html>
