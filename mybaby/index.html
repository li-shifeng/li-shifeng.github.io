<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title></title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1500px;
        background: url(./img/bg.jpg) center no-repeat;
        background-size: cover;
      }
      main {
        width: 250px;
        height: 250px;
        transform-style: preserve-3d;
        animation: 20s spin1 linear infinite;
      }
      section {
        width: 250px;
        height: 250px;
        transform-style: preserve-3d;
        animation: 10s spin2 linear infinite;
      }
      main section div {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: 100%;
        border: 1px solid rgb(231, 215, 231);
      }
      .font {
        background-image: url(./img/1.jpg);
        transform: translateZ(125px);
      }
      .back {
        background-image: url(./img/2.jpg);
        transform: translateZ(-125px);
      }
      .left {
        background-image: url(./img/3.jpg);
        transform: rotateY(90deg) translateZ(-125px);
      }
      .right {
        background-image: url(./img/4.jpg);
        transform: rotateY(90deg) translateZ(125px);
      }
      .top {
        background-image: url(./img/5.jpg);
        transform: rotateX(90deg) translateZ(-125px);
      }
      .bottom {
        background-image: url(./img/6.jpg);
        transform: rotateX(90deg) translateZ(125px);
      }
      .play-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid #fff;
        background: url(./img/bg-bgm.jpg) center no-repeat;
        background-size: cover;
        animation: rotate 10s linear infinite;
      }
      @keyframes spin1 {
        0% {
          transform: rotateX(0);
        }
        100% {
          transform: rotateX(360deg);
        }
      }
      @keyframes spin2 {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      @keyframes rotate {
        0% {
          transform: rotateZ(0);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="font"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </section>
    </main>

    <div class="play-btn" onclick="playBGM()"></div>
    <audio
      src="./music/Bye Bye Bye-32.mp3"
      autoplay
      loop
      style="display: none;"
    ></audio>
    <script>
      function playBGM() {
        document.getElementsByTagName('audio')[0].play()
      }
      setTimeout(function () {
        playBGM()
      }, 1000)
    </script>
  </body>
</html>
